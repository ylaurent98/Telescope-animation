<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telescope Scroll Animation | Codegrid</title>
  <link rel="stylesheet" href="/styles.css"/>
</head>
<body>
  <section class="intro">
    <h1>A curated series of surreal frames.</h1>
  </section>
  <section class="spotlight">
    <div class="spotlight-intro-text-wrapper">
      <div class="spotlight-intro-text">
        <p>Beneath</p>
      </div>
      <div class="spotlight-intro-text">
        <p>Beyond</p>
      </div>
    </div>
    <div class="spotlight-bg-img">
      <img src="/img_1.png" alt=""/>
    </div>
    <div class="spotlight-titles-container">
      <div class="spotlight-titles"></div>
    </div>
    <div class="spotlight-images"></div>

    <div class="spotlight-header">
      <p>Discover</p>
    </div>
  </section>




  <section class="outro">
    <h1>Moments in still motion.</h1>
  </section>
  <script src="/gsap.min.js"></script>
  <script src="/ScrollSmoother.min.js"></script>
  <script src="/ScrollTrigger.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@latest/dist/lenis.min.js"></script>


  <script type="module" src="/script.js"></script>

</body>
</html>
